<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css">
    <script src="https://kit.fontawesome.com/3f69c8bb4f.js" crossorigin="anonymous"></script>
    
    <title>Digital Clock</title>
</head>
<body>
    <main class="container">
        <div class="container__date">
            <p id ="weekDay"></p>
            <p class=spaceday id ="monthDay"></p>
            <p class="space">de</p>
            <p id ="month"></p>
            <p class="space">del</p>
            <p id ="fullyear"></p>
        </div>
        <div class="container__hour">
            <p id ="hour"></p>
            <p > :</p>
            <p id ="minutes"></p>
            <p > :</p>
        
            <div class="container__ampm">
                <p id ="ampm"></p>
                <p class="second "id ="second"></p>
            </div>
        </div>

    </main>
    <script src="clock.js"></script>    
</body>
</html>
